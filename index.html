<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Celsius to Fahrenheit Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/bootstrap.min.css" />
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt5">
                    <h1 class="heading display-5 pb3">Celsius to Fahrenheit Converter</h1>
                    <p class="display-5 pb2">#Enter the temperature you wish to convert in the fields below...</p>
                    <form id="converter-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">&#8451;</span>
                                <input type="number" class="form-control" id="celsius-temp" placeholder="Add celsius temperature here...">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"> &#8457;</span>
                                <input type="number" class="form-control" id="fahrenheit-temp" placeholder="Add fahrenheit temperature here...">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                            </div>
                        </div>
                    </form>
                    <!-- RESULTS -->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">Convertered Fahrenheit Temp (Celsius):</span>
                                <input type="number" class="form-control" id="converted-fahren-temp">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">Convertered Celsius Temp (Fahrenheit):</span>
                                <input type="number" class="form-control" id="converted-celsius-temp">
                            </div>
                        </div>
                        <!-- end of form-group -->
                    </div>
                    <!-- end of results div -->
                </div>
            </div>
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
